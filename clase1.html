<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase1</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-camera position="0 2 10" ></a-camera>

        <a-assets>
            <img id = "boxTexture" src="assets/textures/mat.jpg">
            <img id = "skyTexture" src="assets/textures/bar.jpg">
            <img id = "ground" src="assets/textures/cesped.jpg">
            <img id = "normalCesped" src="assets/textures/normalcesped.jpg" >
        </a-assets>

        <a-light type="ambient" color="blue" intensity="0.5"></a-light>

        <a-plane src="#ground" material="normalMap:#normalCesped; normalTextureRepeat:5 5" height="20" width="20" rotation="-90 0 0" repeat="5 5"></a-plane>

        <a-box src="#boxTexture" position="0 1 0" rotation="0 30 0" scale="2 2 2"></a-box>
        <a-sphere color="green" position="5 1 0" rotation="0 0 0" scale="1 1 1"></a-sphere>
        <a-cylinder color="yellow" position="-5 1 0" rotation="0 0 0" scale="1 2 1"></a-cylinder>

        <!--
        <a-entity environment="preset: contact; dressingAmount: 10"></a-entity>
        -->
        <a-sky src="#skyTexture"></a-sky>
    </a-scene>
    
</body>
</html>
